<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Dress Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5fb50b33e1.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/IBflag.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/Dress_Code.css">

    <script>
      $(function(){
        $(".header").load("static/header.html");
        $(".footer").load("static/footer.html");
      });
    </script>
  </head>
  <body>

    <div class="grid-container">

      <header class="header" id="header">
      </header>

      <article class="main">
        <h1>Dress Code of The Iron Brigade</h1>

        <div class="RegBan">
          <img src="img/2ndWIB.jpg" alt="2ndWI Banner" class="banner" id="b1">
          <img src="img/14thNYSMB.jpg" alt="14th NYSM Banner" class="banner" id="b2">
          <img src="img/2ndUSSB.jpg" alt="2nd U.S.S Banner" class="banner" id="b3">
          <img src="img/19thINB.jpg" alt="19thIN Banner" class="banner" id="b4">
          <img src="img/24thMIB.jpg" alt="24thMI Banner" class="banner" id="b5">
          <img src="img/1stMDCavB.jpg" alt="1stMDCav Banner" class="banner" id="b6">
          <img src="img/4thUSB.jpg" alt="4thUS Banner" class="banner" id="b7">
        </div>
        <h5 id="Title"></h5>

        <div class="flu-cont">

          <div class="rank-menu" id="rank-disp">
            <h6 id="Vol">Volunteer</h6>
            <h6 id="Pvt">Private</h6>
            <h6 id="VPvt">Veteran Private</h6>
            <h6 id="Cpl">Corporal</h6>
            <h6 id="Sgt">Sergeant</h6>
            <h6 id="FSgt">First Sergeant</h6>
            <h6 id="SLt">Second Lieutenant</h6>
            <h6 id="FLt">First Lieutenant</h6>
            <h6 id="Cpt">Captain</h6>
          </div>

          <div class="Unif" id="Uniform">
            <img src="" alt="" id="photo">
          </div>

          <div class="rank-name">
            <p id="name-rank" >Example</p>
          </div>

      </article>

      <footer class="footer">
      </footer>

    </div>
    <script src="jscpt/Dress_Code.js"></script>
  </body>
</html>
